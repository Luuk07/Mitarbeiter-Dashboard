<div>
  <ul>
    @for(employee of employees; track employee){
      @if(((filterService.filteredEmployees.includes(employee)) 
        )){
        @if(filterService.filterValueName === '' || employee.name.includes(filterService.filterValueName.toLowerCase())){
          <ul>
            <app-employee-comp [employee]="employee" (onEmployeeDeleted)="onEmployeeDeleted($event)"></app-employee-comp>
          </ul>
        }
      }
    } @empty {
      <p class="AllEmpty">Bitte einen Mitarbeiter erstellen.</p>
    }
  </ul>
</div>
