<form #form="ngForm">
  

  <div class="shape">

    @if(nameFormControl.value){
      <div class="name"> 
          <p class="mitarbeiter-name">{{nameFormControl.value}}</p>
      </div>
    }@else {
      <div class="name">
      Dein Mitarbeiter
    </div>
    }
      
    <div class="attributes">
      <label>
        Name:
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="name" matInput [formControl]="nameFormControl" [attr.maxlength]="maxlength">
           Aktuelle Länge: {{nameFormControl.value?.length}} / {{maxlength}}
          @if (nameFormControl.hasError('required')) {
            <mat-error>Name ist <strong>erforerlich</strong></mat-error>
          }
        </mat-form-field>
      </label>
      <label>
        Geschlecht:
        <mat-form-field class="example-full-width">
          <mat-select [(ngModel)]="gender" required name="gender"> 
            <mat-option value="" disabled selected>Bitte wählen</mat-option>
            <mat-option value="Männlich">Männlich</mat-option>
            <mat-option value="Weiblich">Weiblich</mat-option>
            <mat-option value="Divers">Divers</mat-option>
          </mat-select>
          @if (((form.form.controls['gender']?.invalid && form.form.controls['gender']?.touched) || confirmed && form.form.controls['gender']?.invalid) ) {
            <mat-error>Gender ist <strong>erforerlich</strong></mat-error>
          }
        </mat-form-field>
      </label>
      <br />
      <label>
        Geburtstag:
        <mat-form-field appearance="fill">
          <input
            [max]="today | date:'yyyy-MM-dd'"
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="birthday"
            name="dob"
          />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      </label>
      <br />
      <label>
        Email:
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" [attr.maxlength]="maxlength">
           Aktuelle Länge: {{emailFormControl.value?.length}} / {{maxlength}}
          @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
            <mat-error>Bitte gib eine korrekte Email Adresse ein</mat-error>
          }
          @if (emailFormControl.hasError('required')) {
            <mat-error>Email ist <strong>erforerlich</strong></mat-error>
          }
        </mat-form-field>
      </label>
      <br />
      <label>
        Telefonnummer:
        <mat-form-field class="example-full-width">
          <mat-label>Telefonnummer</mat-label>
          <input type="text" matInput [formControl]="phonenNumberFormControl" [attr.maxlength]="maxlength" >
           Aktuelle Länge: {{phonenNumberFormControl?.value?.toString().length}} / {{maxlength}}
          @if (phonenNumberFormControl.hasError('required')) {
            <mat-error>Telefonnummer ist <strong>erforerlich</strong></mat-error>
          }
        </mat-form-field>

      </label>
      <br />
      <label>
        Abteilung:
        <mat-form-field>
          <mat-select [(ngModel)]="department" required name="department"> 
            <mat-option value="" disabled selected>Bitte wählen</mat-option>
            <mat-option value="It">It</mat-option>
            <mat-option value="Ausbildung">Ausbildung</mat-option>
            <mat-option value="Kfm">Kfm</mat-option>
            <mat-option value="Pfm">Pfm</mat-option>
          </mat-select>
          @if ((form.form.controls['department']?.invalid && form.form.controls['department']?.touched) || confirmed && form.form.controls['department']?.invalid) {
            <mat-error>Abteilung ist <strong>erforerlich</strong></mat-error>
          }
        </mat-form-field>
      </label>
      <br />
      <label>
        Ist Aktiv:
        <input class="input" [(ngModel)]="isActive" type="checkbox" name="istAktiv" />
      </label>
      <button class="onConfirm" (click)="onConfirm(form)">
        Bestätigen
      </button>
      <button class="onBreakUp" (click)="onBreakUp()">
        Abbrechen
      </button>
       <button class="onReset" (click)="onReset()">
        Zurücksetzen
      </button>
    </div>
  </div>
</form>
