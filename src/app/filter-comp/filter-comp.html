<div class ="filter-container">
  <mat-form-field class="filter" appearance="outline">
      <mat-label>Wähle Geschlecht</mat-label>
      <mat-select [(value)]="selectedGender" (selectionChange)="applyFilterGender($event.value)">
        <mat-option [value]="'alle'">Alle</mat-option>
          <mat-option [value]="'Männlich'">
            Männlich
          </mat-option>
          <mat-option [value]="'Weiblich'">
            Weiblich
          </mat-option>
          <mat-option [value]="'Divers'">
            Divers
          </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="filter" appearance="outline">
      <mat-label>Wähle Abteilung</mat-label>
      <mat-select [(value)]="selectedDepartment" (selectionChange)="applyFilterDepartment($event.value)">
        <mat-option [value]="'alle'">Alle</mat-option>
          <mat-option [value]="'It'">
            IT
          </mat-option>
          <mat-option [value]="'Ausbildung'">
            Ausbildung
          </mat-option>
          <mat-option [value]="'Kfm'">
            Kfm
          </mat-option>
          <mat-option [value]="'Pfm'">
            Pfm
          </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="filter" appearance="outline">
      <mat-label>Ist Aktiv?</mat-label>
      <mat-select [(value)]="isAktiv" (selectionChange)="applyFilterIsActive($event.value)">
          <mat-option [value]="undefined">Alle</mat-option>
          <mat-option [value]="true">Ja</mat-option>
          <mat-option [value]="false">Nein</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="filter" appearance="outline">
      <mat-label>Altersgruppe</mat-label>
      <mat-select [(value)]="isAktiv" (selectionChange)="applyFilterAgeGroup($event.value)">
        <mat-option [value]="{min: 0 }">Alle</mat-option>
          <mat-option [value]="{min: 0, max: 19}">U20</mat-option>
          <mat-option [value]="{min: 20, max: 50}">20-50</mat-option>
          <mat-option [value]="{min: 51, max: 60}">51-60</mat-option>
          <mat-option [value]="{min: 61}">Ü60</mat-option>
      </mat-select>
    </mat-form-field>

  <div>
    <mat-form-field>
      <mat-label>Mitarbeiter</mat-label>
      <input matInput [(ngModel)]="name" (ngModelChange)="onNameInputChange($event)"/>
    </mat-form-field>
  </div>


</div>
